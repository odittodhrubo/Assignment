<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Eiichiro Oda Author Dashboard"
    />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Eiichiro Oda - Author Dashboard</title>
    <style>
      :root {
        --primary: #B41F23;
        --secondary: #1E3A8A;
        --accent: #F8C300;
        --dark: #0F172A;
        --light: #F1F5F9;
      }
      
      body {
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0F172A 0%, #1E3A8A 100%);
        color: var(--light);
        min-height: 100vh;
        margin: 0;
        padding: 0;
      }

      .app-container {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(10px);
        min-height: 100vh;
        box-shadow: 0 0 25px rgba(252, 251, 251, 0.5);
      }

      .sidebar {
        height: 100vh;
        background: linear-gradient(to bottom, var(--secondary) 0%, var(--dark) 100%);
        border-right: 2px solid var(--accent);
        transition: width 0.3s;
        overflow: hidden;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1000;
        box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
      }

      .sidebar.collapsed {
        width: 80px !important;
      }

      .main-content {
        transition: margin-left 0.3s;
        min-height: 100vh;
      }

      .toggle-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        z-index: 1000;
        background: var(--accent);
        color: var(--dark);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      .profile-img {
        width: 140px;
        height: 140px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid var(--accent);
        box-shadow: 0 0 20px rgba(248, 195, 0, 0.5);
      }

      .nav-link {
        color: var(--light) !important;
        padding: 12px 15px !important;
        margin: 8px 0;
        border-radius: 8px;
        transition: all 0.3s;
      }

      .nav-link:hover, .nav-link.active {
        background: rgba(248, 195, 0, 0.2) !important;
        transform: translateX(5px);
      }

      .badge-pill {
        border-radius: 10rem;
        padding: 0.5em 0.8em;
        font-weight: 600;
      }

      .pagination {
        margin-top: 30px;
        justify-content: center;
      }

      .page-link {
        background-color: var(--secondary);
        border-color: var(--accent);
        color: var(--light);
      }

      .page-item.active .page-link {
        background-color: var(--accent);
        border-color: var(--accent);
        color: var(--dark);
      }

      .page-link:hover {
        background-color: var(--primary);
        border-color: var(--accent);
        color: var(--light);
      }

      .article-table {
        background: rgba(30, 58, 138, 0.3);
        border-radius: 15px;
        overflow: hidden;
        border: 2px solid var(--accent);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      }

      .article-table th {
        background: var(--primary);
        color: var(--light);
        font-weight: 600;
        text-align: center;
        padding: 15px;
        font-family: 'Pirata One', cursive;
        font-size: 1.4rem;
        letter-spacing: 1px;
      }

      .article-table td {
        padding: 15px;
        vertical-align: middle;
        border-color: rgba(248, 195, 0, 0.2);
      }

      .article-table tr:hover {
        background: rgba(248, 195, 0, 0.1);
      }

      .stats-card {
        background: linear-gradient(135deg, var(--secondary) 0%, var(--dark) 100%);
        border-radius: 15px;
        border: 2px solid var(--accent);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        overflow: hidden;
      }

      .stats-card .card-header {
        background: var(--primary);
        color: var(--light);
        font-family: 'Pirata One', cursive;
        font-size: 1.4rem;
        text-align: center;
        border-bottom: 2px solid var(--accent);
      }

      .heading-text {
        font-family: 'Pirata One', cursive;
        color: var(--accent);
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 25px;
        position: relative;
        display: inline-block;
      }

      .heading-text::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--primary);
        border-radius: 3px;
      }

      .jolly-roger {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 2.5rem;
        transform: rotate(-15deg);
      }

      .straw-hat {
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 3rem;
        color: var(--accent);
      }

      .sidebar-title {
        font-family: 'Pirata One', cursive;
        color: var(--accent);
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }

      .sidebar-icon {
        font-size: 1.3rem;
        margin-right: 10px;
        color: var(--accent);
      }

      .sidebar-jolly-roger {
        font-size: 2rem;
        color: var(--accent);
        text-align: center;
        margin: 20px 0;
      }

      .content-section {
        background: rgba(30, 58, 138, 0.2);
        border-radius: 15px;
        padding: 25px;
        border: 2px solid var(--accent);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        margin-bottom: 30px;
      }

      .content-section h3 {
        color: var(--accent);
        font-family: 'Pirata One', cursive;
        border-bottom: 2px solid var(--primary);
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      .skill-badge {
        background: linear-gradient(135deg, var(--primary) 0%, #8B0000 100%);
        color: var(--light);
        padding: 8px 15px;
        border-radius: 20px;
        margin: 5px;
        display: inline-block;
        font-weight: 500;
        border: 1px solid var(--accent);
      }

      .activity-item {
        padding: 10px 0;
        border-bottom: 1px solid rgba(248, 195, 0, 0.3);
      }

      .activity-item:last-child {
        border-bottom: none;
      }

      .stats-number {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--accent);
      }

      
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
